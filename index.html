<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Card Design</title>
</head>
<body>
    <div id="wrapper">
        <div id="circle">
        </div>
        <div id="card1"> 
            <div class="card-inner">
                <img src="images/map.png" class="map-img" alt="">
                <div class="row chip">
                    <img src="images/chip.png" width="40px">
                </div>

                <div class="card-no">
                    <p>5243</p>
                    <p>3542</p>
                    <p>1181</p>
                    <p>2431</p>
                </div>

                <div class="card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                
                <div class="name">
                    <p>JAY JOE</p>
                    <p>10 / 25</p>
                </div>

                <div class="visa">
                    <img src="images/visa.png" width="60px">
                    <img src="images/mastercard.png" width="30px">
                </div>

            </div>
        </div>
        <div id="card2">
            <img src="images/map.png" class="map-img" alt="">
            <div class="bar"></div>
            <div class="row card-cvv">
                <div>
                    <img src="images/pattern.png">
                </div>
                
                <p>354</p>
            </div>
            <div class="row card-text">
                <p>This is a virtual card design built using HTML and CSS.</p>
            </div>

            <div class="signature">
                <p>CUSTOMER SIGNATURE</p>
                <img src="images/visa.png" width="60px">
            </div>
        </div>
    </div>
</body>
</html>
